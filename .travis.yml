language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r jojoldubookbygrace *
  - mkdir -p deploy
  - mv jojoldubookbygrace.zip deploy/jojoldubookbygrace.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: aws-practice-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: aws-practice-build
    key: jojoldubookbygrace.zip
    bundle_type: zip
    application: aws-practice
    deployment_group: springboot-practice
    region: ap-northeast-2
    wait-until-deployed: true

